{% extends 'babysitter/base.html' %}


{% block app_content %}
<div class="row">
        <div class="col-md-5">
            <div class="c-alert c-alert--info u-mb-medium">
                <span class="c-alert__icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                       stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                       class="feather feather-check"><polyline points="20 6 9 17 4 12"></polyline></svg>
                </span>

                <div class="c-alert__content">
                    <h4 class="c-alert__title">Pending Request</h4>

                    <p></p>
                </div>
            </div><!-- // .c-alert -->

            <nav class="c-tabs">
                <div class="c-tabs__list nav nav-tabs" id="myTab" role="tablist">
                    <a class="c-tabs__link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
                       aria-controls="nav-home" aria-selected="true">Activity</a>
                </div>
                <div class="c-tabs__content tab-content" id="nav-tabContent">
                     </div>
            </nav>
        </div>

        <div class="col-md-7">
            <div class="c-card">
                <div class="u-text-center">
                    <div class="c-avatar c-avatar--large u-mb-small u-inline-flex">
                        <img class="c-avatar__img" src="{{ current_user.profile_pic }}" alt="Avatar">
                    </div>

                    <h5>{{ current_user.first_name }}</h5>
                    <p><a class="c-btn--success c-btn" href="{{ url_for('babysitter.set_profile') }}">Change profile</a> </p>
                </div>

                <span class="c-divider u-mv-small"></span>

                <span class="c-text--subtitle">{{ _('Email') }}</span>
                <p class="u-mb-small u-text-large">{{ _(current_user.email) }}</p>

                <span class="c-text--subtitle">{{ _('Phone NUMBER') }}</span>
                <p class="u-mb-small u-text-large">{{ _(current_user.phone) }}</p>


            </div>
        </div>
    </div>
{% endblock %}
